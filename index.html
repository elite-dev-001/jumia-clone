<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jumia Clone</title>
</head>
<body>
    <header>
        <div class="logo">
            <p>JUMIA</p>
        </div>
        <div class="search">
            <input type="text" placeholder="Search products, brands & cate....">
            <button>SEARCH</button>
        </div>
        <div class="icons">
            <p>Hi Wilson</p>
            <p>Help</p>
            <p>Cart</p>
        </div>
    </header>
    <section class="container">
        <section class="carousel_container">
            <div class="items"></div>
            <div class="carousel">
                <div class="arrows">
                    <div class="arrow-right arrow"></div>
                    <div class="arrow-left arrow"></div>
                </div>
                <div class="circles">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
            <div class="extra">
                <img src="images/pic1.jpeg" width="218px" height="184px" alt="">
                <img src="images/pic2.gif" width="218px" height="184px" alt="">
            </div>
        </section>
        <section class="products">
            <div class="computing"></div>
        </section>
    </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</html>
